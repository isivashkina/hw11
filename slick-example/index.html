<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
    <title>Document</title>
    <style>
        .slider {
            width: 600px;
            margin: 0 auto;
            background: purple;
        }
        .slider button {
            background: black;
        }
        .slider div {
            height: 250PX;
        }
        .first{
            background: blue;
        }
        .second{
            background: black;
        }
        .third{
            background: yellow;
        }
    </style>
</head>
<body>
<main>
    <div class="slider ">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="first">3</div>
        <div class="second">4</div>
        <div class="fifth">5</div>
        <div class="third">6</div>
    </div>
</main>
<script type="text/javascript" src="jquery.js"></script>
<script src="./slick/slick.min.js"></script>
<script>
    $('.slider').slick({
        slidesToShow: 3,
        dots: true,
        centerMode:true,
        centerPadding: '100px',
        slidesToScroll: 1,
        speed: 600,
        autoplay: false,
        autoplaySpeed: 2000,
    });
</script>
</body>
</html>
